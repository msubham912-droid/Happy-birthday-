<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Avipsha ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fff5f8;
  --text:#333;
  --card:#fff;
  --accent:#ff5fa2;
}

body{
  margin:0;
  font-family:Poppins;
  background:var(--bg);
  color:var(--text);
  text-align:center;
  overflow-x:hidden;
}

header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:20px;
}

h1{font-size:3rem}
h1 span{color:var(--accent)}

.section{padding:60px 20px}

button{
  padding:12px 26px;
  border:none;
  border-radius:25px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}

/* ğŸµ Music */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  z-index:999;
}

/* ğŸ•¯ï¸ Candles */
.candles{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:30px 0;
}

.candle-wrap{
  position:relative;
  width:50px;
}

.candle{
  width:40px;
  height:90px;
  background:#ffd6a5;
  border-radius:10px;
  margin:auto;
}

.flame{
  position:absolute;
  top:-30px;
  left:50%;
  width:18px;
  height:30px;
  background:radial-gradient(circle,#fff700,#ff9800,#ff5722);
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker .15s infinite alternate;
  cursor:pointer;
}

.flame.off{
  opacity:0;
  animation:none;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.15)}
}

/* ğŸŒ¹ Rose petals */
.petal{
  position:fixed;
  top:-50px;
  width:18px;
  height:18px;
  background:radial-gradient(circle at 30% 30%,#ff9acb,#ff5fa2);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  animation:fall 6s linear infinite;
  opacity:.8;
  z-index:999;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ğŸ Gift */
.gift-container{
  display:none;
  justify-content:center;
  margin-top:30px;
}

.gift{
  position:relative;
  width:150px;
  height:120px;
  cursor:pointer;
}

.gift-box{
  width:150px;
  height:100px;
  background:var(--accent);
  border-radius:12px;
  position:absolute;
  bottom:0;
}

.gift-box::before{
  content:"";
  position:absolute;
  width:24px;
  height:100%;
  background:#fff;
  left:50%;
  transform:translateX(-50%);
}

.gift-lid{
  width:170px;
  height:40px;
  background:#ff8bd3;
  position:absolute;
  top:-38px;
  left:-10px;
  border-radius:12px;
  transform-origin:bottom left;
  transition:.8s;
}

.gift.open .gift-lid{
  transform:rotate(-30deg) translate(-35px,-20px);
}

.hidden-message{
  max-width:650px;
  margin:40px auto 0;
  font-size:1.2rem;
  min-height:140px;
}

/* ğŸ“¸ Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}

.card{perspective:1000px}

.card-inner{
  height:300px;
  transition:.8s;
  transform-style:preserve-3d;
}

.card:hover .card-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:18px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-face img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card-back{
  transform:rotateY(180deg);
  padding:15px;
}

/* ğŸˆ Balloons */
.balloon{
  position:fixed;
  bottom:-150px;
  width:40px;
  height:60px;
  background:var(--accent);
  border-radius:50%;
  animation:float 10s linear infinite;
  opacity:.5;
  z-index:-1;
}

@keyframes float{
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="1.mp3" type="audio/mp3">
</audio>

<div class="music-btn" onclick="toggleMusic()">ğŸµ</div>

<header>
  <h1>Happy Birthday <span>Avipsha</span> ğŸ‚</h1>
  <p>Make a wishâ€¦ something magical awaits âœ¨</p>
  <button onclick="document.getElementById('candleSection').scrollIntoView({behavior:'smooth'})">
    Start the Surprise
  </button>
</header>

<!-- ğŸ•¯ï¸ Candle Section -->
<section class="section" id="candleSection">
  <h2>ğŸ•¯ï¸ Blow All the Candles</h2>
  <p>Blow into the mic or tap each flame ğŸ’¨</p>

  <div class="candles">
    <div class="candle-wrap"><div class="flame"></div><div class="candle"></div></div>
    <div class="candle-wrap"><div class="flame"></div><div class="candle"></div></div>
    <div class="candle-wrap"><div class="flame"></div><div class="candle"></div></div>
  </div>
</section>

<section class="section">
  <h2>ğŸ A Special Gift</h2>
  <div class="gift-container">
    <div class="gift" id="gift">
      <div class="gift-lid"></div>
      <div class="gift-box"></div>
    </div>
  </div>
  <div class="hidden-message" id="typedText"></div>
</section>

<footer class="section">Made with ğŸ’– just for Avipsha</footer>

<script>
/* ğŸµ Music */
const music=document.getElementById("bgMusic");
let playing=false;
document.addEventListener("click",()=>{music.play();playing=true},{once:true});
function toggleMusic(){
  playing?music.pause():music.play();
  playing=!playing;
}

/* ğŸˆ Balloons */
for(let i=0;i<12;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=(8+Math.random()*5)+"s";
  document.body.appendChild(b);
}

/* ğŸ•¯ï¸ Candles logic */
const flames=document.querySelectorAll(".flame");
let blown=0;

function blowFlame(f){
  if(f.classList.contains("off"))return;
  f.classList.add("off");
  blown++;
  if(blown===flames.length){
    petals();
    setTimeout(()=>{
      document.querySelector(".gift-container").style.display="flex";
      document.querySelector(".gift-container").scrollIntoView({behavior:"smooth"});
    },1200);
  }
}

flames.forEach(f=>f.addEventListener("click",()=>blowFlame(f)));

/* ğŸ¤ Blow detection */
navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
  const ctx=new AudioContext();
  const mic=ctx.createMediaStreamSource(stream);
  const analyser=ctx.createAnalyser();
  mic.connect(analyser);
  const data=new Uint8Array(analyser.fftSize);
  function detect(){
    analyser.getByteTimeDomainData(data);
    let vol=data.reduce((a,b)=>a+Math.abs(b-128),0)/data.length;
    if(vol>25){
      flames.forEach(f=>!f.classList.contains("off")&&blowFlame(f));
    }
    requestAnimationFrame(detect);
  }
  detect();
}).catch(()=>{});

/* ğŸŒ¹ Petals */
function petals(){
  for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  }
}

/* ğŸ Gift */
const gift=document.getElementById("gift");
const message=`Dear Avipsha,

Today is all about celebrating YOU.
Your kindness and warmth make everything brighter.

May your year bloom with happiness,
love, and endless smiles.
Happy Birthday ğŸ‚ğŸ’–`;

gift.addEventListener("click",()=>{
  gift.classList.add("open");
  typeText(message,"typedText",40);
});

/* âœï¸ Typing */
function typeText(text,id,speed){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length)clearInterval(t);
  },speed);
}
</script>

</body>
</html>
