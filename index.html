<head>

<style>
:root{
  --bg:#fff5f8;--text:#333;--card:#fff;--accent:#ff5fa2;
}
body{
  margin:0;font-family:Poppins;background:var(--bg);color:var(--text);
  text-align:center;overflow-x:hidden;
}
header{
  min-height:100vh;display:flex;flex-direction:column;
  justify-content:center;padding:20px;
}
h1{font-size:3rem}
h1 span{color:var(--accent)}
.section{padding:60px 20px}

button{
  padding:12px 26px;border:none;border-radius:25px;
  background:var(--accent);color:#fff;font-size:1rem;cursor:pointer;
}

/* ğŸ Gift */
.gift-container{display:flex;justify-content:center;margin-top:30px}
.gift{
  position:relative;width:150px;height:120px;cursor:pointer;
}
.gift-box{
  width:150px;height:100px;background:var(--accent);
  border-radius:12px;position:absolute;bottom:0;
  z-index:1;
}
.gift-box::before{
  content:"";position:absolute;width:24px;height:100%;
  background:#fff;left:50%;transform:translateX(-50%);
}
.gift-lid{
  width:170px;height:40px;background:#ff8bd3;
  position:absolute;top:-38px;left:-10px;border-radius:12px;
  transform-origin:bottom left;
  transition:transform .8s ease;
  z-index:2;
}
.gift.open .gift-lid{
  transform:rotate(-30deg) translate(-35px,-20px);
}

.hidden-message{
  max-width:650px;margin:40px auto 0;
  font-size:1.2rem;min-height:140px;
}

/* Gallery */
.gallery{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;margin-top:30px;
}
.card{perspective:1000px}
.card-inner{
  height:300px;transition:.8s;transform-style:preserve-3d;
}
.card:hover .card-inner{transform:rotateY(180deg)}
.card-face{
  position:absolute;width:100%;height:100%;
  backface-visibility:hidden;border-radius:18px;
  overflow:hidden;background:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  display:flex;align-items:center;justify-content:center;
}
.card-face img{width:100%;height:100%;object-fit:cover}
.card-back{
  transform:rotateY(180deg);
  padding:15px;
}

/* Music */
.music-btn{
  position:fixed;bottom:20px;right:20px;
  width:50px;height:50px;border-radius:50%;
  background:var(--accent);color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;cursor:pointer;
}

/* Balloons */
.balloon{
  position:fixed;bottom:-150px;width:40px;height:60px;
  background:var(--accent);border-radius:50%;
  animation:float 10s linear infinite;opacity:.6;z-index:-1;
}
@keyframes float{to{transform:translateY(-120vh)}}
</style>
</head>

<body>

<!-- ğŸµ Birthday Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c3dbb7c6b.mp3" type="audio/mp3">
</audio>

<div class="music-btn" onclick="toggleMusic()">ğŸµ</div>

<header>

    Open Your Gift
  </button>

<section class="section">

    <div class="gift" id="gift">
      <div class="gift-lid"></div>
      <div class="gift-box"></div>
    </div>
  </div>

  <div class="hidden-message" id="typedText"></div>
</section>

<!-- ğŸ“¸ Gallery -->
<section class="section">
<h2>ğŸ“¸ Memories</h2>
<p>ğŸ‘† Tap / Hover the photos to reveal messages</p>

<div class="gallery">
  <div class="card"><div class="card-inner">
    <div class="card-face"><img src="file_000000002f0c7209a8257f3556b4ddf0.png"></div>
    <div class="card-face card-back">Your smile lights up days ğŸ’–</div>
  </div></div>

</div>

<script>
const music=document.getElementById("bgMusic");
let playing=false;
let opened=false;

function toggleMusic(){
  if(playing){music.pause()}
  else{music.play()}
  playing=!playing;
}

/* ğŸµ autoplay after FIRST interaction (browser rule) */
document.addEventListener("click",()=>{
  if(!playing){
    music.play();
    playing=true;
  }
},{once:true});

/* ğŸ Gift open + typing */
const gift=document.getElementById("gift");
gift.addEventListener("click",()=>{
  if(opened) return;
  opened=true;
  gift.classList.add("open");
  fireworks(innerWidth/2, innerHeight/2);
  typeText(message,"typedText",40);
});

const message=`Dear Avipsha,

Today is all about celebrating YOU.
Your kindness, your laughter, your warmth
make the world brighter.

May this year surprise you with happiness,
wrap you in love, and give you reasons to smile.
Happy Birthday ğŸ‚ğŸ’–`;

function typeText(text,id,speed){
  let i=0,el=document.getElementById(id);
  el.innerHTML="";
  let interval=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(interval);
  },speed);
}

/* Balloons */
for(let i=0;i<15;i++){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=(8+Math.random()*5)+"s";
  document.body.appendChild(b);
}

/* Fireworks */
function fireworks(x,y){
  for(let i=0;i<20;i++){
    let s=document.createElement("div");
    s.style.cssText=`position:fixed;left:${x}px;top:${y}px;
    width:6px;height:6px;border-radius:50%;
    background:hsl(${Math.random()*360},100%,60%);
    transition:1s`;
    document.body.appendChild(s);
    setTimeout(()=>{
      s.style.transform=
      `translate(${(Math.random()-.5)*200}px,${(Math.random()-.5)*200}px)`;
      s.style.opacity=0;
    },10);
    setTimeout(()=>s.remove(),1000);
  }
}
</script>

</body>
